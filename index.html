<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Interactive Card Details Form</title>
  </head>
  <body>
    <div id="container">
      <div id="left">
        <img src="img/bg-main-desktop.png" alt="" class="bg-main-desktop" />
      </div>

      <div id="middle">
        <div class="card-front-details">
          <img src="img/bg-card-front.png" alt="" class="card-front" />
          <div class="big-round"></div>
          <div class="small-round"></div>
          <div class="numbers">0000 0000 0000 0000 0000</div>
          <div class="usname">david enock</div>
          <div class="card-date"
            ><span id="exp-month">00</span>/<span id="exp-year">00</span></div
          >
        </div>
        <div class="card-back-details">
          <img src="img/bg-card-back.png" alt="" class="card-back" />
          <div class="cvc-number">000</div>
        </div>
      </div>

      <div id="right">
        <form action="" class="info-form hidden">
          <div class="field">
            <label for="username">cardholder name<small></small></label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="e.g. David Enock"
              autocomplete="off"
            />
          </div>

          <div class="field">
            <label for="number">card number<small></small></label>
            <input
              type="text"
              name="number"
              id="number"
              placeholder="e.g. 1234 5678 9000 0000"
              autocomplete="off"
            />
          </div>

          <div class="date-cvc">
            <div class="date">
              <label for="exp-date">exp. date (mm/yy)</label>
              <div class="field">
                <input
                  type="text"
                  name="exp-date"
                  id="exp-date1"
                  placeholder="MM"
                />
                <input
                  type="text"
                  name="exp-date"
                  id="exp-date2"
                  placeholder="YY"
                />
                <small></small>
              </div>
            </div>
            <div class="cvc">
              <label for="cvc">cvc<small></small></label>
              <div class="field">
                <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" />
              </div>
            </div>
          </div>
          <button type="submit" class="btn">Confirm</button>
        </form>

        <div class="modal hidden">
          <img src="img/icon-complete.svg" alt="" />
          <h1>thank you</h1>
          <p>We've added your card details</p>
          <button class="continue-btn">Continue</button>
        </div>

        <div class="overlay hidden"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
